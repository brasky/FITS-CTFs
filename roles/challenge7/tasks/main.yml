- name: Create a directory if it does not exist
  file:
    path: /tmp/docker-challenge7
    state: directory
    mode: '0755'

- name: Copy dockerfile
  copy:
      src: "{{ repo_path }}/roles/challenge7/docker/Dockerfile"
      dest: /tmp/docker-challenge7/Dockerfile
      mode: '0744'
      force: yes

- name: Build image
  docker_image:
    name: challenge7-image
    build:
      path: /tmp/docker-challenge7/
    source: build
    state: present
    force_source: yes
    repository: challenge7-image:latest
    force_tag: yes

- name: Run the container
  docker_container:
    name: challenge7-ssh
    image: challenge7-image
    state: started
    restart: yes
    expose: 22
    detach: yes
    published_ports: '6007:22'
