- name: Create a directory if it does not exist
  file:
    path: /tmp/docker-challenge2
    state: directory
    mode: '0755'

- name: Copy dockerfile
  copy:
      src: "{{ repo_path }}/roles/challenge2/docker/Dockerfile"
      dest: /tmp/docker-challenge2/Dockerfile
      mode: '0744'
      force: yes

- name: Build image
  docker_image:
    name: challenge2-image
    build:
      path: /tmp/docker-challenge2/
    source: build
    state: present
    force_source: yes
    repository: challenge2-image:latest
    force_tag: yes

- name: Run the container
  docker_container:
    name: challenge2-ssh
    image: challenge2-image
    state: started
    restart: yes
    expose: 22
    detach: yes
    published_ports: '6002:22'
